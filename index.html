<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban board</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>
    <nav>
        <img src="images/logo.png" alt="logo" />
        <ul>
            <li>
                <a href="#"><div class="notif">
                        <svg version="1.1" id="notification" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                          x="0px" y="0px" viewBox="0 0 18 19" style="enable-background:new 0 0 18 19;" xml:space="preserve">
                          <path d="M17,16l-2.4-3.7V6.5c0-3-2.5-5.5-5.5-5.5S3.6,3.5,3.6,6.5v5.8L1.1,16h5.5c0.2,1.1,1.2,2,2.4,2s2.2-0.9,2.4-2H17z M4.6,6.5
                                           C4.6,4,6.6,2,9.1,2s4.5,2,4.5,4.5V12h-9V6.5z M4.3,13h9.5l1.3,2H3L4.3,13z M9.1,17c-0.7,0-1.2-0.4-1.4-1h2.8
                                           C10.3,16.6,9.7,17,9.1,17z" />
                        </svg></a>
            <li>
                <a href="https://pl.wikipedia.org/wiki/Kanban">Wikipedia</a> </li>
            <li>  haha</a> </li>
            <li><div class="avatar">
                    <img src="images/avatar.png" alt="avatar" />
                    <div class="status"></div>
                  </div> <a href="#">    
             <a href="https://mmazurek.dev/agile-czyli-jak-pracowac-zwinnie/"> <div class="arrow">
                    <svg version="1.1" id="arrow_down" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                      x="0px" y="0px" viewBox="0 0 11 7" style="enable-background:new 0 0 11 7;" xml:space="preserve">
                      <polygon points="5.5,6.2 0.1,0.9 0.9,0.1 5.5,4.8 10.1,0.1 10.9,0.9 " />
                    </svg>
                  </div></a> </li>
            </li>
        </ul>

    </nav>
    <div id="board" class="board">
        <h1>Example Kanban board</h1>
        <button class="create-column">add column </button>
        <div class="column-container"></div>
        <script id="column-template" type="x-tmpl-mustache">
            <div class="column">
                <h2 class="column-title">{{ name }}</h2>
                <ul id={{ id }} class="column-card-list"></ul>
                <button class="btn-delete">X</button>
                <button class="add-card">Add a card</button>
            </div>
        </script>
        <script id="card-template" type="x-tmpl-mustache">
            <div class="card">
              <p class="card-description">{{ description }}</p>
              <button class="btn-delete">x</button>
                    </div>
          </script>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
